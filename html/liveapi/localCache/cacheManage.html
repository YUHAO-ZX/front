    <link rel="stylesheet" href="../css/font.css" type="text/css" />

    <script src="../vendor/angular/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="../vendor/angular/oclazyload/ocLazyLoad.js"></script>

    <!-- App -->
    <script src="../js/app.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/config.lazyload.js"></script>
    <script src="../js/config.router.js"></script>
    <script src="../js/main.js"></script>

    <script src="./localcache_manage.js"></script>
    <script src="./bootstrap.js"></script>
</head>

<body ng-controller="AppCtrl">
<div class="panel panel-default">
    <div class="panel-heading font-bold">机器列表</div>
    <div class="panel-body">
        <p class="title">
            <label><input id='listAll' style='width:15px;' type='checkbox' value="">全选</label>
        </p>
        <p class="title" id="serviceList">
        </p>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading font-bold">缓存查询&clean</div>
    <div class="panel-body">
        <p class="title">
            <input type="text" class="form-control" id="cacheName" placeholder="cacheName">
            <input type="text" class="form-control" id="cacheKey" placeholder="key">
            <button class="btn btn-success" id="getCacheBt">查询</button>
            <button class="btn btn-success" id="cleanCacheBt">清除缓存</button><span id="btip2"></span>
        </p>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading font-bold">统计</div>
    <div class="panel-body">
        <p class="title" style="margin-top: 30px;">
            <input type="text" class="form-control" id="cacheNamest" placeholder="cacheName">
            <button class="btn btn-success" id="statistics">统计信息</button>
        </p>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading font-bold">结果</div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="cacheTable">
                <thead>
                <tr class="heading">
                    <th width="20%">
                        <h2>ip</h2>
                    </th>
                    <th width="30%">
                        <h2>key</h2>
                    </th>
                    <th width="30%">
                        <h2>value</h2>
                    </th>
                    <th width="15%">
                        <h2>status</h2>
                    </th>
                </tr>
                </thead>
                <tbody id="cacheBody">

                </tbody>
            </table>
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">完整数据</h4>
            </div>
            <div class="modal-body" id="cacheValue">
            </div>
        </div>
    </div>
</div>


<script>
    $(function(){
        $("#getCacheBt").on("click",getCache);
    });

    $(function(){
        $("#cleanCacheBt").on("click",cleanCache);
    });
    $(function(){
        $("#listAll").on("click",checkAll);
    });
    $(function(){
        $("#listAll1").on("click",checkAllList);
    });
    $(function(){
        $("#statistics").on("click",statistics);
    });
</script>
</body>
</html>
